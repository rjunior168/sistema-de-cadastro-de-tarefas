<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Tarefas</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form > input, select, button { margin: 5px 0; display: block; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    .edit-btn, .remove-btn { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Cadastro de Tarefas</h1>

  <form id="taskForm">
    <input id="taskTitle" type="text" placeholder="Título da tarefa" required />
    <input id="taskDesc" type="text" placeholder="Descrição da tarefa" required />
    <select id="priorityInput">
      <option value="ALTA">Alta</option>
      <option value="MEDIA" selected>Média</option>
      <option value="BAIXA">Baixa</option>
    </select>
    <select id="statusInput">
      <option value="PENDENTE" selected>Pendente</option>
      <option value="EM_ANDAMENTO">Em andamento</option>
      <option value="CONCLUIDA">Concluída</option>
    </select>
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
